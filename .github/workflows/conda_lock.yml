name: Generate conda-lock file
on: workflow_dispatch
jobs:
  generate_conda_lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install conda-lock with Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: ci
          create-args: conda-lock
          init-shell: bash
      - name: Run conda-lock
        run: "      mkdir -p strace_logs && strace -tt -f -o strace_logs/generate_conda_lock_step2.log bash -c \"|\"\n              mkdir -p strace_logs && strace -tt -f -o strace_logs/generate_conda_lock_step2.log bash -c \"|\"\n              mkdir -p strace_logs && strace -tt -f -o strace_logs/generate_conda_lock_step2.log bash -c \"|\"\n            mkdir -p strace_logs && strace -tt -f -o strace_logs/generate_conda_lock_step2.log bash -c \"|\"\n          mkdir -p strace_logs && strace -tt -f -o strace_logs/generate_conda_lock_step2.log bash -c \"|\"\n      mkdir -p strace_logs && strace -tt -f -o strace_logs/generate_conda_lock_step2.log bash -c \"conda-lock --mamba -f environment.yml -p osx-64 -p linux-64 -p win-64 --lockfile conda-lock.yml\"\n    EOF\n    \n    EOF\n    \n      EOF\n      \n      EOF\n      \n      EOF\n      "
        shell: bash -el {0}
      - name: Get branch name
        id: branch_name
        run: "      mkdir -p strace_logs && strace -tt -f -o strace_logs/generate_conda_lock_step3.log bash -c \"|\"\n              mkdir -p strace_logs && strace -tt -f -o strace_logs/generate_conda_lock_step3.log bash -c \"|\"\n              mkdir -p strace_logs && strace -tt -f -o strace_logs/generate_conda_lock_step3.log bash -c \"|\"\n            mkdir -p strace_logs && strace -tt -f -o strace_logs/generate_conda_lock_step3.log bash -c \"|\"\n          mkdir -p strace_logs && strace -tt -f -o strace_logs/generate_conda_lock_step3.log bash -c \"|\"\n      mkdir -p strace_logs && strace -tt -f -o strace_logs/generate_conda_lock_step3.log bash -c \"GITHUB_REF=$(echo $GITHUB_REF | sed -e \"s#refs/heads/##g\")\necho \"name=$GITHUB_REF\" >> \"$GITHUB_OUTPUT\"\"\n    EOF\n    \n    EOF\n    \n      EOF\n      \n      EOF\n      \n      EOF\n      "
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          add-paths: conda-lock.yml
          branch: ${{ steps.branch_name.outputs.name }}-conda-lock
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          title: Update conda-lock.yml of `${{ steps.branch_name.outputs.name }}`
          committer: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          commit-message: "Update conda-lock.yml"
          assignees: ${{ github.actor }}
      - name: Upload strace logs
        uses: actions/upload-artifact@v4
        with:
          name: strace_logs
          path: strace_logs/
      - name: Upload strace logs
        uses: actions/upload-artifact@v4
        with:
          name: strace_logs
          path: strace_logs/
      - name: Upload strace logs
